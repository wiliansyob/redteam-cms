site_name: RedTeam CMS
theme:
  name: material
  language: es
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - About: about.md
  - Machine HTB:
      - Machine: htb/machine.md
      - Forest: htb/forest.md
      - Voleur: htb/voleur.md
  - Tools:
      - Nmap: tools/nmap.md
      - LinPEAS: tools/linpeas.md
  - Notes:
      - Reverse Shells: anotaciones/reverse-shells.md
      - SUID: anotaciones/suid.md
      - Persistence: anotaciones/persistence.md
      - Pivoting: anotaciones/pivoting.md
  - Cheatsheets:
      - Linux Privesc: cheatsheets/linux-privesc.md
      - Web: cheatsheets/web.md


extra_css:
  - styles/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tu_usuario