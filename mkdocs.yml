site_name: Repo-readteam
 
nav:
  - Home: index.md



theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
    - primary: custom 
    - accent: indigo
    
  language: es
  features:
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight


extra:
  generator: false


extra_css:
  - styles/custom.css
 
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: bash
          class: bash
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: powershell
          class: powershell
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
