site_name: Repo-readteam

nav:
  - Home: index.md
  - "🧰 Machine HTB":
      - "– Overview": htb/machine.md
      - "– Forest": htb/forest.md
      - "– Voleur": htb/voleur.md
      - "– Era": htb/era.md
      - "– Bashed": htb/bashed.md
  - "🛠 Tools":
      - "– Nmap": tools/nmap.md
      - "– LinPEAS": tools/linpeas.md
  - "🗒️ Notes":
      - "– Reverse Shells": anotaciones/reverse-shells.md
      - "– SUID": anotaciones/suid.md
      - "– Persistence": anotaciones/persistence.md
      - "– Pivoting": anotaciones/pivoting.md

extra:
  generator: false
  favicon: images/favicon.png

extra_css:
  - extra.css

theme:
  name: material
  language: es
  custom_dir: overrides
  palette:
    primary: custom
  features:
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - minify:
      minify_html: true